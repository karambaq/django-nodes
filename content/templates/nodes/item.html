{% extends 'base.html' %}

{% block content %}

    {% if item.show_item_name %}
    <h2>{{ item.name }}</h2>
    {% endif %}

    {% if item.date_start %}
    <span>{{ item.date_start|date:"d.m.Y" }}</span>
    {% endif %}

    <p>{{ item.text|safe }}</p>

    {% if item.show_node_link %}
    <a href="{{ item.node.get_absolute_url }}{{ querystring.as__full }}">← К списку</a>
    {% endif %}

{% endblock %}
