{% extends 'base.html' %}
{% block content %}

    <ul id="newsList">
        {% for item in item_list.object_list_cache %}
        <li>
            <h2><a href="{{ item.get_link_or_absolute_url_cache }}{{ query_string.as__full }}">{{ item.name }}</a> {{ item.date_start|date:"d.m.Y" }}</h2>
        </li>
        {% endfor %}
    </ul>

    {% include "nodes/pagination.html" %}

{% endblock %}
